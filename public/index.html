<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Center WFM System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <aside id="left-sidebar">
        <div class="logo-area" onclick="showDashboard()">
            <span id="logo-text">OPTIMUS CLONE</span>
            <span class="toggle-btn" onclick="toggleLeft(); event.stopPropagation();" style="margin-left: 10px">‚ò∞</span>
        </div>
        
        <nav>
            <div class="menu-item" onclick="showDashboard()">üìä <span>Dashboard</span></div>
            <div class="menu-item">üìÇ <span>Qualidade</span></div>
            <div class="menu-item" onclick="showAdmin()">‚öôÔ∏è <span>Administra√ß√£o</span></div>
            <div class="menu-item" onclick="showHelpDesk()">üîß <span>Help Desk</span></div>
            
            <div class="menu-item" onclick="logout()" style="margin-top: auto; border-top: 1px solid #333; color: #ff4757;">
                üö™ <span>Sair</span>
            </div>
        </nav>
    </aside>

    <main id="main-content">
        
        <!-- DASHBOARD -->
        <div id="dashboard-view">
            <h1>Ol√°, <span id="userNameDisplay">...</span> üëã</h1>
            <p>Cargo: <strong id="userRoleDisplay">...</strong></p>
            <hr style="border: 1px solid #444; margin: 20px 0;">
            <p>Selecione uma op√ß√£o no menu lateral.</p>
        </div>

        <!-- ADMINISTRA√á√ÉO -->
        <div id="admin-view" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Gest√£o de Usu√°rios</h2>
                <button onclick="toggleUserForm()" style="padding: 10px 20px; background: #5653d4; color: white; border: none; cursor: pointer; border-radius: 5px;">+ Novo Usu√°rio</button>
            </div>

            <!-- FORMUL√ÅRIO -->
            <div id="user-form-card" style="background: #2b2b40; padding: 20px; border-radius: 8px; margin-bottom: 20px; display: none; border: 1px solid #5653d4;">
                <h3 id="formTitle">Novo Cadastro</h3>
                
                <div class="tabs">
                    <button type="button" class="tab-btn active" onclick="openTab('tab-acesso')">1. Acesso</button>
                    <button type="button" class="tab-btn" onclick="openTab('tab-pessoal')">2. Pessoal</button>
                    <button type="button" class="tab-btn" onclick="openTab('tab-contrato')">3. Contrato</button>
                </div>

                <form id="createUserForm">
                    <input type="hidden" id="user_id"> <!-- ID OCULTO PARA EDI√á√ÉO -->

                    <div id="tab-acesso" class="tab-content active" style="grid-template-columns: 1fr 1fr; gap: 15px;">
                        <input type="email" id="new_email" placeholder="E-mail" required>
                        <input type="password" id="new_password" placeholder="Senha (Deixe em branco para manter)">
                        <select id="new_role" required><option value="">Carregando...</option></select>
                    </div>

                    <div id="tab-pessoal" class="tab-content" style="grid-template-columns: 1fr 1fr; gap: 15px;">
                        <input type="text" id="new_name" placeholder="Nome Completo" required>
                        <input type="text" id="new_cpf" placeholder="CPF">
                        <input type="text" id="new_phone" placeholder="Telefone">
                    </div>

                    <div id="tab-contrato" class="tab-content" style="grid-template-columns: 1fr 1fr; gap: 15px;">
                        <input type="text" id="new_matricula" placeholder="Matr√≠cula" required>
                        <select id="new_shift">
                            <option value="">Selecione Turno...</option>
                            <option value="Manh√£">Manh√£</option>
                            <option value="Tarde">Tarde</option>
                            <option value="Noite">Noite</option>
                            <option value="Madrugada">Madrugada</option>
                            <option value="Administrativo">Administrativo</option>
                        </select>
                    </div>

                    <div style="margin-top: 20px; text-align: right;">
                        <button type="button" onclick="toggleUserForm()" style="background: #ff4757; color: white; border: none; padding: 10px;">Cancelar</button>
                        <button type="submit" style="background: #4cd137; color: #111; font-weight: bold; border: none; padding: 10px 20px;">SALVAR</button>
                    </div>
                </form>
            </div>

            <!-- TABELA -->
            <table style="width: 100%; border-collapse: collapse; text-align: left;">
                <thead>
                    <tr style="border-bottom: 2px solid #444;">
                        <th style="padding: 10px;">Nome / Email</th>
                        <th style="padding: 10px;">Cargo</th>
                        <th style="padding: 10px;">Turno</th>
                        <th style="padding: 10px;">A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="users-table-body"></tbody>
            </table>
        </div>

        <!-- ========================================= -->
        <!-- M√ìDULO 3: HELP DESK (MAPA & LISTA)        -->
        <!-- ========================================= -->
        <div id="helpdesk-view" style="display: none; height: 100%;">
            <div class="map-toolbar">
                <button onclick="toggleHelpDeskView('map')" style="background:#5653d4; color:white; border:none; padding:8px 15px; border-radius:4px;">üó∫Ô∏è Mapa Visual</button>
                <button onclick="toggleHelpDeskView('list')" style="background:#333; color:white; border:1px solid #555; padding:8px 15px; border-radius:4px;">üìã Lista TI</button>
                <div style="flex:1"></div>
                <button onclick="addWorkstation()" style="background:#4cd137; color:black; border:none; padding:8px 15px; border-radius:4px; font-weight:bold;">+ Add Mesa</button>
            </div>

            <!-- VIS√ÉO 1: MAPA -->
            <div id="map-view" class="helpdesk-container">
                <div id="map-canvas" class="map-canvas">
                    <!-- As caixinhas (workstations) ser√£o geradas aqui pelo JS -->
                </div>
            </div>

            <!-- VIS√ÉO 2: LISTA -->
            <div id="list-view" class="ticket-list-view">
                <h2>Fila de Atendimento</h2>
                <table style="width: 100%; text-align: left; border-collapse: collapse;">
                    <thead>
                        <tr style="border-bottom: 2px solid #555; color: #888;">
                            <th style="padding:10px">Mesa</th>
                            <th style="padding:10px">Problema</th>
                            <th style="padding:10px">Solicitante</th>
                            <th style="padding:10px">Status</th>
                            <th style="padding:10px">A√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody id="ticket-table-body"></tbody>
                </table>
            </div>
        </div>

    </main>

    <script src="js/admin.js"></script>
    <script src="js/app.js"></script>
    <script src="js/helpdesk.js"></script>
</body>
</html>
